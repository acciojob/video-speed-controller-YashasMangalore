<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-container">
    <video class="player__video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    
    <div class="controls">
      <button class="toggle">►</button>
      <button class="rewind">« 10s</button>
      <button class="skip">25s »</button>
      
      <input type="range" class="progress" value="0" min="0" max="100">
      <div class="progress__filled"></div>
      
      <input type="range" class="volume" min="0" max="100" value="100">
      
      <input type="range" class="playbackSpeed" min="0.1" max="2" step="0.1" value="1">
      
      <div class="speed">
        <div class="speed-bar">1×</div>
      </div>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
